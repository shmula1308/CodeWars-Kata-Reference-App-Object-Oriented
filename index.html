<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400;700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/prism.css" />
    <script src="js/script.js" defer></script>
    <script src="js/prism.js" type="text/javascript"></script>

    <title>CodeWars Kata Reference</title>
  </head>
  <body>
    <div class="app-container">
      <div class="katas-side-menu">
        <h2 class="side-menu-title">Kata Collection</h2>
        <!-- <div class="kata">
          <h3 class="kata-title">Digitize</h3>
          <i class="far fa-trash-alt delete"></i>
        </div> -->
      </div>
      <main class="store-kata-page">
        <h1 class="main-title">My Kata Reference</h1>
        <div class="form-container">
          <form id="kata-form">
            <!-- <div class="success">Kata has been added to your collection</div> -->
            <div class="form-group">
              <label for="kata-name">Kata Name</label>
              <input
                type="text"
                id="kata-name"
                class="form-control"
                placeholder="enter kata name..."
              />
            </div>
            <div class="form-group">
              <label for="kata-url">Kata URL</label>
              <input
                type="text"
                id="kata-url"
                class="form-control"
                placeholder="paste kata URL..."
              />
            </div>
            <div class="form-group">
              <label for="kata-url">Your Solution</label>
              <textarea
                name=""
                id="kata-solution"
                cols="30"
                rows="10"
                placeholder="Add your solution and comments..."
              ></textarea>
            </div>
            <div class="form-group">
              <label for="kata-url">Alternative Solution</label>
              <textarea
                name=""
                id="alt-kata-solution"
                cols="30"
                rows="10"
                placeholder="Don't forget to add comments..."
              ></textarea>
            </div>
            <input type="submit" value="ADD KATA" />
          </form>
        </div>
      </main>
      <main class="display-kata-page" style="display: none">
        <div class="content-wrapper">
          <i class="far fa-times-circle remove"></i>
          <h2 class="kata-name"></h2>
          <div class="kata-group">
            <div class="url-wrapper">
              <h3 class="kata-url-title">
                URL:
                <a href="#" class="kata-url"></a>
              </h3>
            </div>
          </div>
          <div class="solutions-container">
            <div class="solution">
              <h3 class="solution-title">Your Solution</h3>
              <pre>
            <code class="language-javascript" id="yourSolution">
             </code>
          </pre>
            </div>
            <div class="solution">
              <h3 class="solution-title">Alternative Solution</h3>
              <pre>
            <code class="language-javascript" id="altSolution">
             </code>
          </pre>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
