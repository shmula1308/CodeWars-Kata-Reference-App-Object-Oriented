<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <title>CodeWars Kata Reference</title>
  </head>
  <body>
    <div class="app-container">
      <div class="katas-side-menu">
        <h2 class="side-menu-title">Kata Solutions</h2>
        <div class="kata">
          <h3 class="kata-title">Digitize</h3>
          <i class="far fa-trash-alt delete"></i>
        </div>
        <div class="kata">
          <h3 class="kata-title">Digitize</h3>
          <i class="far fa-trash-alt delete"></i>
        </div>
        <div class="kata">
          <h3 class="kata-title">Digitize</h3>
          <i class="far fa-trash-alt delete"></i>
        </div>
        <div class="kata">
          <h3 class="kata-title">Digitize</h3>
          <i class="far fa-trash-alt delete"></i>
        </div>
        <div class="kata">

        <div class="kata">

        </div>
        <div class="kata">
          <h3 class="kata-title">Digitize</h3>
          <i class="far fa-trash-alt delete"></i>
        </div>
      </div>
      <main>
        <div class="background-image"></div>
        <h1 class="main-title">My Kata Reference</h1>
        <div class="form-container">
          <form id="kata-form">
            <div class="form-group">
              <label for="kata-name">Kata Name</label>
              <input
                type="text"
                id="kata-name"
                class="form-control"
                placeholder="enter kata name..."
              />
            </div>
            <div class="form-group">
              <label for="kata-url">Kata URL</label>
              <input
                type="text"
                id="kata-url"
                class="form-control"
                placeholder="paste kata URL..."
              />
            </div>
            <div class="form-group">
              <label for="kata-url">Your Solution</label>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Add your solution and comments..."
              ></textarea>
            </div>
            <div class="form-group">
              <label for="kata-url">Alternative Solution</label>
              <textarea
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Don't forget to add comments..."
              ></textarea>
            </div>
            <input type="submit" value="ADD KATA" />
          </form>
        </div>
      </main>
    </div>
    <main style="display: none">
      <div class="background-image"></div>
      <h2 class="kata-name">Digitze</h2>
      <div class="kata-group">
        <h3 class="kata-url-title">URL</h3>
        <a href="#" class="kata-url"
          >https://codepen.io/bradtraversy/pen/OrmKWZ</a
        >
      </div>
      <div class="kata-group">
        <h3 class="solution-title">Your Solution</h3>
        <div class="kata-solution"></div>
      </div>
      <div class="kata-group">
        <h3 class="solution-title">Alternative Solution</h3>
        <div class="kata-solution"></div>
      </div>
    </main>
  </body>
</html>
