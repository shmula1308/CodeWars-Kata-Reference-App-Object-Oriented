<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'VT323', monospace; -->
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
    <title>CodeWars Kata Reference</title>
  </head>
  <body>
    <div class="app-container">
      <div class="katas-side-menu">
        <h2 class="side-menu-title">Kata Solutions</h2>
        <div class="kata">
          <h3 class="kata-title">Digitize</h3>
          <i class="far fa-trash-alt delete"></i>
        </div>
      </div>
      <main>
        <div class="background-image"></div>
        <h1 class="main-title">My Kata Reference</h1>
        <form id="kata-form">
          <div class="form-group">
            <label for="kata-name">Kata Name</label>
            <input type="text" id="kata-name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="kata-url">Kata Url</label>
            <input type="text" id="kata-url" class="form-control" />
          </div>
          <div class="form-group">
            <label for="kata-url">Your Solution</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <div class="form-group">
            <label for="kata-url">Alternative Solution</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <input type="submit" value="Add Kata" />
        </form>
      </main>
    </div>
    <main style="display: none">
      <div class="background-image"></div>
      <h2 class="kata-name">Digitze</h2>
      <div class="kata-group">
        <h3 class="kata-url-title">URL</h3>
        <a href="#" class="kata-url"
          >https://codepen.io/bradtraversy/pen/OrmKWZ</a
        >
      </div>
      <div class="kata-group">
        <h3 class="solution-title">Your Solution</h3>
        <div class="kata-solution"></div>
      </div>
      <div class="kata-group">
        <h3 class="solution-title">Alternative Solution</h3>
        <div class="kata-solution"></div>
      </div>
    </main>
  </body>
</html>
